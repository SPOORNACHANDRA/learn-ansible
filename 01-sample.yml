- name: install nginx
  hosts: all
  become: true #key word for privilage escalations use sudo in terminal
  tasks:
    - name: install nginx
      ansible.builtin.yum:
        name: nginx
        state: installed


    - name: start nginx
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: yes

